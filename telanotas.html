<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal de Notas</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
    body {
      background-color: #BED1EE;
    }
    .shadow-box {
      background-color: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
    }

    footer {
      background-color: white;
      box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 15px;
    }

    .nota-tabela {
      border: 1px solid #b6d4fe;
    }

    .btn-adicionar {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    a.btn-link {
      color: #152A49;
    }

    a.btn-link:hover {
      color: #305da5; 
    }

    .btn-custom {
      background-color: #2E425F; 
      border-color: #2E425F;
      color: white;
    }
    
    .btn-custom:hover {
      background-color: #1d293b;
      color: white; 
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="d-flex justify-content-between align-items-center p-1 bg-none">
    <img src="images/cruzeirovirtual.png" alt="Logo" style="max-height: 80px;">
    <a href="index.html" class="btn btn-link" onclick="limparDados()"><b>Voltar</b></a>
  </header>

  <div class="container py-4 mb-5">
    <!-- Saudação -->
    <h1 class="text-center mb-4" style="color: #152A49">
      Bem vindo, <span id="nomeAluno"></span>!
    </h1>

    <!-- Informações do Aluno -->
    <div class="shadow-box mx-auto mb-4" style="max-width: 800px;">
      <p class="fs-4"><b>NOME:</b> <span id="alunoNome"></span></p>
      <p class="fs-4"><b>RGM: </b><span id="alunoRGM"></span></p>
      <p class="fs-4"><b>TURMA: </b><span id="alunoTurma"></span></p>
    </div>

    <!-- Registro de Notas -->
    <h2 class="text-center mt-5 mb-4 fs-1" style="color: #152A49">Registro de Notas Cadastradas</h2>
    <div id="notasContainer" class="d-flex flex-wrap gap-5 justify-content-center">
      <!-- Seção 1 -->
      <div class="shadow-box" style="width: 300px;" id="nota-template" hidden>
        <p class="fs-5">Registrada em: <span class="data"></span></p>
        <p class="fs-5">Disciplina: <span class="disciplina"></span></p>
        <table class="table table-bordered nota-tabela">
          <thead>
            <tr>
              <th class="text-center table-primary">Nota 1</th>
              <th class="text-center table-primary">Nota 2</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="nota1 text-center"></td>
              <td class="nota2 text-center"></td>
            </tr>
          </tbody>
        </table>
        <button class="btn btn-custom w-100 calcular-media">MÉDIA</button>
        <p id="mediasituacao" class="mt-3 fs-5">
          Média: <span class="media"></span><br>
          Situação: <span class="situacao"></span>
        </p>
      </div>
      <!-- Botão Adicionar -->
      <button class="btn btn-outline-secondary btn-adicionar" style="width: 80px; height: 80px; margin-top: 100px; margin-left:60px" onclick="adicionarSecao()">
        <span class="h1">+</span>
      </button>
    </div>
  </div>

  <!-- Rodapé -->
  <footer>
    © 2024 Criado por André Guedes para o Projeto Integrador
  </footer>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script>
    // Carregar dados do aluno e notas
    document.addEventListener("DOMContentLoaded", () => {
      const aluno = JSON.parse(localStorage.getItem('aluno'));
      const notas = JSON.parse(localStorage.getItem('notas') || '[]');

      if (aluno) {
        document.getElementById('nomeAluno').textContent = aluno.nome;
        document.getElementById('alunoNome').textContent = aluno.nome;
        document.getElementById('alunoRGM').textContent = aluno.rgm;
        document.getElementById('alunoTurma').textContent = aluno.turma;
      }

      const container = document.getElementById('notasContainer');
      const template = document.getElementById('nota-template');

      notas.forEach((nota) => {
        const clone = template.cloneNode(true);
        clone.hidden = false;
        clone.querySelector('.data').textContent = nota.data;
        clone.querySelector('.disciplina').textContent = nota.disciplina;
        clone.querySelector('.nota1').textContent = nota.nota1;
        clone.querySelector('.nota2').textContent = nota.nota2;
        clone.querySelector('.calcular-media').addEventListener('click', () => {
          const media = (parseFloat(nota.nota1) + parseFloat(nota.nota2)) / 2;
          const mediaText = clone.querySelector('.media');
          const situacaoText = clone.querySelector('.situacao');

          mediaText.textContent = media.toFixed(2);

          if (media >= 7) {
            situacaoText.innerHTML = `<span style="color: green; font-weight: bold;">Aprovado</span> ✅`;
          } else {
            situacaoText.innerHTML = `<span style="color: red; font-weight: bold;">Não aprovado</span> ❌`;
          }

        });

        container.insertBefore(clone, container.lastElementChild);
      });
    });

    function adicionarSecao() {
        
        const container = document.getElementById('notasContainer');

        // Criar o formulário dinamicamente:
        const form = document.createElement('div');
        form.classList.add('shadow-box');
        form.style.width = '300px'; 

        form.innerHTML = `
            <h5 class="text-center mb-3">Cadastrar Nova Nota</h5>
            <div class="mb-3">
            <label for="novaDisciplina" class="form-label">Disciplina:</label>
            <input type="text" class="form-control" id="novaDisciplina">
            </div>
            <div class="mb-3">
            <label for="novaNota1" class="form-label">Nota 1:</label>
            <input type="number" class="form-control" id="novaNota1" placeholder="0-10" min="0" max="10">
            </div>
            <div class="mb-3">
            <label for="novaNota2" class="form-label">Nota 2:</label>
            <input type="number" class="form-control" id="novaNota2" placeholder="0-10" min="0" max="10">
            </div>
            <button class="btn btn-custom w-100" onclick="salvarNovaNota(this)">Salvar</button>
        `;

        // Inserir o formulário no container antes do botão "+"
        container.insertBefore(form, container.lastElementChild);
        }

        function salvarNovaNota(button) {
        const form = button.closest('.shadow-box'); // Obter o formulário atual
        const disciplina = form.querySelector('#novaDisciplina').value;
        const nota1 = form.querySelector('#novaNota1').value;
        const nota2 = form.querySelector('#novaNota2').value;

        // Validação dos campos
        if (!disciplina || nota1 === "" || nota2 === "") {
            alert("Preencha todos os campos para salvar.");
            return;
        }

        // Criar uma nova seção com os dados preenchidos
        const template = document.getElementById('nota-template').cloneNode(true);
        template.hidden = false;

        const dataAtual = new Date().toLocaleDateString(); // Obter a data atual

        template.querySelector('.data').textContent = dataAtual;
        template.querySelector('.disciplina').textContent = disciplina;
        template.querySelector('.nota1').textContent = nota1;
        template.querySelector('.nota2').textContent = nota2;

        template.querySelector('.calcular-media').addEventListener('click', () => {
            const media = (parseFloat(nota1) + parseFloat(nota2)) / 2;
            const mediaText = template.querySelector('.media');
            const situacaoText = template.querySelector('.situacao');

            mediaText.textContent = media.toFixed(2);

            if (media >= 7) {
            situacaoText.innerHTML = `<span style="color: green; font-weight: bold;">Aprovado</span> ✅`;
            } else {
            situacaoText.innerHTML = `<span style="color: red; font-weight: bold;">Não aprovado</span> ❌`;
            }
        });

        // Substituir o formulário pela nova seção
        form.replaceWith(template);

        // Salvar no LocalStorage
        const notas = JSON.parse(localStorage.getItem('notas') || '[]');
        notas.push({
            data: dataAtual,
            disciplina: disciplina,
            nota1: parseFloat(nota1),
            nota2: parseFloat(nota2),
        });
        localStorage.setItem('notas', JSON.stringify(notas));
        }


    function limparDados() {
      localStorage.clear();
    }
  </script>
</body>
</html>
