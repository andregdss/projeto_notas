<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Inicial</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
    body {
      background-color: #BED1EE;
    }
    .shadow-box {
      background-color: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
    }
    footer {
      background-color: white;
      box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 15px;
    }

    .btn-custom {
      background-color: #2E425F; 
      border-color: #2E425F;
      color: white;
    }
    .btn-custom:hover {
      background-color: #1d293b;
      color: white; 
    }
</style>

</head>
<body>
  <div class="container py-5">
    <!-- Logo -->
    <div class="text-center mb-4">
      <img src="images/cruzeirovirtual.png" alt="Logo Cruzeiro do Sul Virtual" style="max-height: 300px;">
    </div>

    <!-- Seção de Dados do Aluno -->
    <div id="secaoDados" class="shadow-box mx-auto mb-5" style="max-width: 800px;">
      <h5 class="text-center">DADOS DO ALUNO</h5>
      <div class="mb-3">
        <label for="nome" class="form-label">Nome Completo:</label>
        <input type="text" id="nome" class="form-control">
      </div>
      <div class="mb-3">
        <label for="rgm" class="form-label">RGM:</label>
        <input type="text" id="rgm" class="form-control">
      </div>
      <div class="mb-3">
        <label for="turma" class="form-label">Turma:</label>
        <input type="text" id="turma" class="form-control">
      </div>
      <button id="salvarDados" class="btn btn-custom w-50 mx-auto d-block">Salvar</button>
    </div>

    <!-- Seção de Cadastro de Notas -->
    <div id="secaoCadastro" class="shadow-box mx-auto mb-5 d-none" style="max-width: 800px;">
      <h5 class="text-center">CADASTRO DE NOTAS</h5>
      <div class="mb-3">
        <label for="disciplina" class="form-label">Disciplina:</label>
        <input type="text" id="disciplina" class="form-control">
      </div>
      <div class="mb-3">
        <label for="nota1" class="form-label">Nota 1:</label>
        <input type="number" id="nota1" class="form-control" min="0" max="10">
      </div>
      <div class="mb-3">
        <label for="nota2" class="form-label">Nota 2:</label>
        <input type="number" id="nota2" class="form-control" min="0" max="10">
      </div>
      <button id="registrarNotas" class="btn btn-custom w-50 mx-auto d-block">Registrar</button>
    </div>
  </div>

  <!-- Rodapé -->
  <footer>
    © 2024 Criado por André Guedes para o Projeto Integrador
  </footer>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script>
    // Salvando dados do aluno
    document.getElementById('salvarDados').addEventListener('click', () => {
      const nome = document.getElementById('nome').value.trim();
      const rgm = document.getElementById('rgm').value.trim();
      const turma = document.getElementById('turma').value.trim();

      if (!nome || !rgm || !turma) {
        alert('Campos de preenchimento obrigatório. \n\nPreencha todos os campos!');
        return;
      }

      localStorage.setItem('aluno', JSON.stringify({ nome, rgm, turma }));
      document.getElementById('secaoCadastro').classList.remove('d-none');
    });

    // Registrando notas
    document.getElementById('registrarNotas').addEventListener('click', () => {
      const disciplina = document.getElementById('disciplina').value.trim();
      const nota1 = parseFloat(document.getElementById('nota1').value);
      const nota2 = parseFloat(document.getElementById('nota2').value);

      if (!disciplina || isNaN(nota1) || isNaN(nota2)) {
        alert('Campos de preenchimento obrigatório. \n\nPreencha todos os campos!');
        return;
      }

      const notas = JSON.parse(localStorage.getItem('notas') || '[]');
      notas.push({
        disciplina,
        nota1,
        nota2,
        data: new Date().toLocaleDateString(),
      });

      localStorage.setItem('notas', JSON.stringify(notas));
      window.location.href = 'telanotas.html';
    });
  </script>
</body>
</html>
